<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Brand</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <div class="col-6 col-md-2 bg-primary text-white p-2">1</div>
        <div class="col-6 col-md-2 bg-secondary text-white p-2">2</div>
        <div class="col-6 col-md-2 bg-success text-white p-2">3</div>
        <div class="col-6 col-md-2 bg-danger text-white p-2">4</div>
        <div class="col-6 col-md-2 bg-warning text-dark p-2">5</div>
        <div class="col-6 col-md-2 bg-info text-dark p-2">6</div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row text-center">
        <div
          class="col-6 col-md-2 d-flex flex-column justify-content-center align-items-center bg-primary text-white p-3"
        >
          <div class="fw-bold">Title 1</div>
          <div class="small">Subtitle 1</div>
        </div>
        <div
          class="col-6 col-md-2 d-flex flex-column justify-content-center align-items-center bg-secondary text-white p-3"
        >
          <div class="fw-bold">Title 2</div>
          <div class="small">Subtitle 2</div>
        </div>
        <div
          class="col-6 col-md-2 d-flex flex-column justify-content-center align-items-center bg-success text-white p-3"
        >
          <div class="fw-bold">Title 3</div>
          <div class="small">Subtitle 3</div>
        </div>
        <div
          class="col-6 col-md-2 d-flex flex-column justify-content-center align-items-center bg-danger text-white p-3"
        >
          <div class="fw-bold">Title 4</div>
          <div class="small">Subtitle 4</div>
        </div>
        <div
          class="col-6 col-md-2 d-flex flex-column justify-content-center align-items-center bg-warning text-dark p-3"
        >
          <div class="fw-bold">Title 5</div>
          <div class="small">Subtitle 5</div>
        </div>
        <div
          class="col-6 col-md-2 d-flex flex-column justify-content-center align-items-center bg-info text-dark p-3"
        >
          <div class="fw-bold">Title 6</div>
          <div class="small">Subtitle 6</div>
        </div>
      </div>
    </div>
  </body>
</html>
